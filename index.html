<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>
      Goggles Ecommerce Category Bootstrap responsive Web Template | Home ::
      w3layouts
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="Goggles a Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/login_overlay.css" rel="stylesheet" type="text/css" />
    <link href="css/style6.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/shop.css" type="text/css" />
    <link
      rel="stylesheet"
      href="css/owl.carousel.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="css/owl.theme.css"
      type="text/css"
      media="all"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <link
      href="//fonts.googleapis.com/css?family=Inconsolata:400,700"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="preloader">
      <img src="images/loader.gif" alt="" />
    </div>
    <div class="banner-top container-fluid" id="home">
      <!-- header -->
      <header>
        <div class="row">
          <div class="col-md-3 top-info text-left mt-lg-4 d-sm-block d-none">
            <h6>Need Help</h6>
            <ul>
              <li><i class="fas fa-phone"></i> Call</li>
              <li class="number-phone mt-3">12345678099</li>
            </ul>
          </div>
          <div class="col-md-6 logo-w3layouts text-center">
            <h1 class="logo-w3layouts">
              <a class="navbar-brand" href="index.html"> BIOPTIK </a>
            </h1>
          </div>

          <div class="col-md-3 top-info-cart text-right mt-lg-4">
            <ul class="cart-inner-info">
              <li class="galssescart galssescart2 cart cart box_1">
                <form action="#" method="post" class="last">
                  <input type="hidden" name="cmd" value="_cart" />
                  <input type="hidden" name="display" value="1" />
                  <div id="cartWrap" class="my-3"></div>
                </form>
              </li>
            </ul>
          </div>
        </div>
        <label class="top-log mx-auto"></label>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light top-header mb-2"
        >
          <button
            class="navbar-toggler mx-auto"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-mega mx-auto" id="navMenu"></ul>
          </div>
        </nav>
      </header>
      <!-- //header -->
      <!-- banner -->
      <div class="banner">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" id="carouselWrap" role="listbox"></div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!--//banner -->
      </div>
    </div>
    <!--//banner-sec-->
    <section class="banner-bottom-wthreelayouts py-lg-5 py-3">
      <div class="container-fluid">
        <div class="inner-sec-shop px-lg-4 px-3">
          <h3 class="tittle-w3layouts my-lg-4 my-4">New Arrivals for you</h3>
          <div class="row" id="featuredArticles"></div>
          <!-- //womens -->

          <!--//row-->
          <!--/meddle-->
          <div class="row">
            <div class="col-md-12 middle-slider my-4">
              <div
                class="middle-text-info p-0 d-flex align-items-center justify-content-center"
              >
                <div>
                  <h3 class="tittle-w3layouts two text-center my-lg-4 mt-3">
                    Summer Flash sale
                  </h3>
                  <div class="simply-countdown-custom">
                    <h1
                      class="text-center text-white fw-bold primary-font"
                      id="simplyCountdown"
                    ></h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--//meddle-->

          <!-- /testimonials -->
          <div class="testimonials py-lg-4 py-3 mt-4">
            <div class="testimonials-inner py-lg-4 py-3">
              <h3 class="tittle-w3layouts text-center my-lg-4 my-4">
                Tesimonials
              </h3>
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-ride="carousel"
              >
                <div
                  class="carousel-inner"
                  id="testimonialsWrap"
                  role="listbox"
                >
                  <a
                    class="carousel-control-prev test"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="prev"
                  >
                    <span class="fas fa-long-arrow-alt-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next test"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="next"
                  >
                    <span
                      class="fas fa-long-arrow-alt-right"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- //testimonials -->
          <div class="row galsses-grids pt-lg-5 pt-3">
            <div class="col-lg-6 galsses-grid-left">
              <figure class="effect-lexi">
                <img src="images/banner4.jpg" alt="" class="img-fluid" />
                <figcaption>
                  <h3>
                    Editor's
                    <span>Pick</span>
                  </h3>
                  <p>Express your style now.</p>
                </figcaption>
              </figure>
            </div>
            <div class="col-lg-6 galsses-grid-left">
              <figure class="effect-lexi">
                <img src="images/banner1.jpg" alt="" class="img-fluid" />
                <figcaption>
                  <h3>
                    Editor's
                    <span>Pick</span>
                  </h3>
                  <p>Express your style now.</p>
                </figcaption>
              </figure>
            </div>
          </div>
          <!-- /grids -->
          <div class="bottom-sub-grid-content py-lg-5 py-3">
            <div class="row" id="featuresWrap"></div>
          </div>
          <!-- //grids -->
          <!-- /clients-sec -->
          <div class="testimonials p-lg-5 p-3 mt-4">
            <div class="row last-section" id="featuresSecondaryWrap"></div>
          </div>
          <!-- //clients-sec -->
        </div>
      </div>
    </section>
    <!-- about -->
    <!--footer -->
    <footer class="py-lg-5 py-3">
      <div class="container px-lg-5 px-3" id="footerWrap"></div>
    </footer>
    <!-- //footer -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalScrollableTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalScrollableTitle">
              <!-- Modal title -->
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-sm-6">
                  <img
                    src="images/"
                    id="modalImage"
                    class="img-fluid"
                    alt="product image"
                  />
                </div>
                <div class="col-sm-6">
                  <h3 id="productTitle"></h3>
                  <h4 id="productBrand"></h4>
                  <h5 id="currentPrice"></h5>
                  <p id="articleDesc"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 p-3">
      <div id="toastStack" class="toast-stack"></div>
    </div>
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <!-- js file -->
  </body>
</html>
